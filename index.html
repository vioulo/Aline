<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aline</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		/* flex Absolute center */
		.flex {
			display: flex;
		}
		.flex-col {
			display: flex;
			flex-direction: column;
		}
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		.flex-abc {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.operateBar {
			align-self: flex-end;
			height: 30px;
			width: 200px;
			border: 1px solid red;
			margin-bottom: 0.5rem;
		}
		.container {
			width: 900px;
			height: 600px;
		}
		.blocks {
			height: 100%;
			width: 100%;
			border: 1px solid #eee;
		}
		.project {
			width: 200px;
			height: 100%;
			text-align: right;
			padding: 0 4px;
			border-right: 1px solid #b3b3b3;
			font-size: 14px;
		}
		.task {
			width: calc(100% - 200px);
			height: 100%;
			/*background: #23887691;*/
			padding: 0 4px;
		}
		.project-item {
			border: 1px solid #ccc;
			margin: 4px 0;
			position: relative;
		}
		.p-item-inner {
			padding-right: 6px;
		}
		.task-item {
			display: flex;
			font-size: 13px;
			margin: 4px 0;
			padding: 6px;
			border: 1px solid #ccc;
			position: relative;
		}
		.task-status {
			width: 100%;
			border-top: 1px solid #ccc;
			align-items: flex-end;
		}
		.ts-inner {
			width: 90%;
			height: 3px;
			background: #ccc;
		}
		.project-item.active {
			border-color: #5b8ff3;
		}
		.project-item.active .task-status {
			border-top-color: #5b8ff3;
		}
		.project-item.active .ts-inner {
			background: #5b8ff3;
		}
		.task-mark {
			width: 16px;
			height: 16px;
			display: grid;
			grid-template-columns: 8px 8px;
			background: #f3f3fd;
		}
		.task-mark-item.left-top {
			background: #ff00dd;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.task-mark-item.right-top {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.task-mark-item.left-bottom {
			background: #2163ff;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
		}
		.task-mark-item.right-bottom {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 2;
		}
		.task-cont {
			margin-left: 6px;
		}
		.task-ope {
			visibility: hidden;
			position: absolute;
			right: 6px;
			cursor: pointer;
		}
		.task-item:hover {
			background: #ffeb3b;
		}
		.task-item:hover .task-ope {
			visibility: visible;
		}
		.task-edit, .task-assign, .task-del {
			width: 12px;
			height: 5px;
			display: block;
			margin-bottom: 2px;
		}
		.task-edit {
			/*background: #00bcd4;*/
			background: #a6ecf5;
			border: 1px solid #3b85da;
			/*border-radius: 5px;*/
			box-shadow: 1px 1px #e8c1c1;
		}
		.task-assign {

			top: 13px;
			background: #00bcd4;
			border: 1px solid #3b85da;
			box-shadow: 1px 1px #e8c1c1;
		}
		.task-del {
			top: 20px;
			background: #ff0303;
			border: 1px solid #3b85da;
			box-shadow: 1px 1px #e8c1c1;
		}
		.dg-ghostClass {
			height: 33px;
			border: 1px dashed #ccc;
		}
		.dg-ghostClass * {
			visibility: hidden;
		}
		.dg-dragClass {
			background: #ccc;
			border: 1px solid #000;
		}
		.task-time {
			visibility: hidden;
			position: absolute;
			top: -0.75px;
			right: -120px;
			font-size: 6px;
			border: 1px dashed #00ab39;
			padding: 0px 3px;
		}
		.tt-created {
			border-bottom: 1px solid #ccc;
		}
		.task-ope:hover + .task-time{
			visibility: visible;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="assets/css/contextMenu.css">
</head>

						</div>
						<div class="task-cont">任务四</div>
						<div class="task-ope">

						<div class="task-time">

			</div>
		</div>
	</div>
