<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aline</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		/* flex Absolute center */
		.flex {
			display: flex;
		}
		.flex-col {
			display: flex;
			flex-direction: column;
		}
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		.flex-abc {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.box {
			width: 700px;
			height: 700px;
		}
		.list-item {
			display: flex;
			font-size: 13px;
			margin-bottom: -1px;
			padding: 6px;
			border: 1px solid #ccc;
			position: relative;
		}
		.list-mark {
			width: 16px;
			height: 16px;
			display: grid;
			grid-template-columns: 8px 8px;
			background: #f3f3fd;
		}
		.list-mark-item.left-top {
			background: #ff00dd;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.right-top {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.left-bottom {
			background: #2163ff;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
		}
		.list-mark-item.right-bottom {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 2;
		}
		.list-cont {
			margin-left: 6px;
		}
		.list-item:hover {
			background: #fff7af;
		}
		.dg-ghostClass {
			height: 33px;
			border: 1px dashed #ccc;
			margin: 2px 0;
		}
		.dg-ghostClass * {
			visibility: hidden;
		}
		.dg-dragClass {
			background: #bbb !important;
			border: 1px solid #000;
		}
		.list-add, .list-go {
			visibility: hidden;
			width: 13px;
			height: 13px;
			margin-top: 6px;
			border: 1px solid #ccc;
			border-radius: 13px;
			box-shadow: 2px 2px 4px #ccc;
			display: inline-block;
		}
		.list-add:hover, .list-go:hover {
			cursor: pointer;
			border-color: #5591ff;
		}
		.box:hover .list-add {
			visibility: visible;
		}
		.box:hover .list-go {
			visibility: visible;
		}
	</style>
</head>
<body class="flex-abc">
	<div class="outer">
		<div class="box">
			<div id="T-list">
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务一</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务二</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item right-bottom"></div>
						<div class="list-mark-item top-bottom"></div>
					</div>
					<div class="list-cont">任务三</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务四</div>
				</div>
			</div>
			<div class="list-go" role=""></div>
			<div class="list-add" role=""></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/Sortable.min.js"></script>
<script type="text/javascript">
	new Sortable(document.getElementById('T-list'), {
		animation: 150,
		ghostClass: "dg-ghostClass",
		dragClass: "dg-dragClass",
		removeCloneOnHide: true
	});
</script>
</html>
