<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aline</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		/* flex Absolute center */
		.flex {
			display: flex;
		}
		.flex-col {
			display: flex;
			flex-direction: column;
		}
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		.flex-abc {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.box {
			width: 700px;
			height: 700px;
		}
		.list-item {
			display: flex;
			font-size: 13px;
			margin-bottom: -1px;
			padding: 6px;
			border: 1px solid #ccc;
			position: relative;
		}
		.list-mark {
			width: 16px;
			height: 16px;
			display: grid;
			grid-template-columns: 8px 8px;
			background: #f3f3fd;
			cursor: pointer;
		}
		.list-mark-item.left-top {
			background: #f72dc0;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.right-top {
			background: #00fcff;
			grid-column-start: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.left-bottom {
			background: #fff;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
		}
		.list-mark-item.right-bottom {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 2;
		}
		.list-cont {
			width: 100%;
			margin-left: 6px;
		}
		.list-item:hover {
			background: #fff7af;
		}
		.dg-ghostClass {
			height: 33px;
			border: 1px dashed #ccc;
			margin: 2px 0;
		}
		.dg-ghostClass * {
			visibility: hidden;
		}
		.dg-dragClass {
			background: #bbb !important;
			border: 1px solid #000;
		}
		.list-add, .list-go {
			visibility: hidden;
			width: 13px;
			height: 13px;
			margin-top: 6px;
			border: 1px solid #ccc;
			border-radius: 13px;
			box-shadow: 2px 2px 4px #ccc;
			display: inline-block;
		}
		.list-add:hover, .list-go:hover {
			cursor: pointer;
			border-color: #5591ff;
		}
		.box:hover .list-add {
			visibility: visible;
		}
		.box:hover .list-go {
			visibility: visible;
		}
		.list-input {
			border: 1px dashed #0172ff;
			margin-top: 6px;
			width: 100%;
			padding: 3px;
		}
		.list-input::placeholder {
			color: #aac8ef;
		}
	</style>
</head>
<body class="flex-abc">
	<div class="outer">
		<div class="box">
			<div id="T-list">
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-top"></div>
						<div class="list-mark-item left-bottom"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务一</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务二</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item right-bottom"></div>
						<div class="list-mark-item top-bottom"></div>
					</div>
					<div class="list-cont">任务三</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top"></div>
						<div class="list-mark-item right-bottom"></div>
					</div>
					<div class="list-cont">任务四</div>
				</div>
			</div>
			<div class="buffer-area"></div>
			<div class="list-go" role=""></div>
			<div class="list-add" role=""></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/Sortable.min.js"></script>
<script type="text/javascript">
	new Sortable(document.getElementById('T-list'), {
		animation: 150,
		ghostClass: "dg-ghostClass",
		dragClass: "dg-dragClass",
		removeCloneOnHide: true,
		// filter: '.list-input'
	});
</script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(".list-add").on("click", function() {

		if ($(".list-input").length > 0) return;
		$(".buffer-area").append('<input type="text" class="list-input" placeholder="输入信息 - 回车确认">');
	});

	$(".buffer-area").on("keydown", ".list-input", function(e) {

		let cont = $(this).val();
		if (e.keyCode == 13 && cont.length > 1) {

			$(this).remove();
			let item = `<div class="list-item"><div class="list-mark"></div><div class="list-cont">${cont}</div></div>`;
			$("#T-list").append(item);
		}
	})
</script>
</html>
