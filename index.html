<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aline</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		/* flex Absolute center */
		.flex {
			display: flex;
		}
		.flex-col {
			display: flex;
			flex-direction: column;
		}
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		.flex-abc {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.box {
			width: 700px;
			height: 700px;
		}
		.list-item {
			display: flex;
			font-size: 13px;
			margin-bottom: -1px;
			padding: 6px;
			border: 1px solid #ccc;
			position: relative;
		}
		.list-item.active {
			box-shadow: 0px 2px 4px #bbdcfd;
		}
		.list-mark {
			width: 16px;
			height: 16px;
			display: grid;
			grid-template-columns: 8px 8px;
			background: #f3f3fd;
			cursor: pointer;
		}
		.list-mark-item.left-top {
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.right-top {
			grid-column-start: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.list-mark-item.left-bottom {
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
		}
		.list-mark-item.right-bottom {
			grid-column-start: 2;
			grid-row-start: 2;
		}
		.bg-black {
			background: #000;
		}
		.bg-white {
			background: #fff;
		}
		.bg-grey {
			background: #8e8e8e;
		}
		.bg-blue {
			background: #2163ff;
		}
		.bg-green {
			background: #34ca94;
		}
		.bg-yellow {
			background: #f9e53a;
		}
		.bg-red {
			background: #ca3434;
		}
		.bg-pink {
			background: #f72dc0;
		}
		.bg-purple {
			background: #bd35ff;
		}
		.bg-orange {
			background: #ff9800;
		}
		.list-cont {
			width: 100%;
			margin-left: 6px;
		}
		.list-item:hover {
			background: #007bffd6;
			border: 1px solid #007bff;
			color: #fff;
			z-index: 1;
		}
		.dg-ghostClass {
			height: 33px;
			border: 1px dashed #ccc;
			margin: 2px 0;
		}
		.dg-ghostClass * {
			visibility: hidden;
		}
		.list-add, .list-go, .list-sort {
			visibility: hidden;
			width: 13px;
			height: 13px;
			margin-top: 6px;
			border: 1px solid #ccc;
			border-radius: 13px;
			box-shadow: 2px 2px 4px #ccc;
			display: inline-block;
		}
		.list-add:hover, .list-go:hover, .list-sort:hover {
			cursor: pointer;
			border-color: #5591ff;
		}
		.box:hover .list-add {
			visibility: visible;
		}
		.box:hover .list-go {
			visibility: visible;
		}
		.box:hover .list-sort {
			visibility: visible;
		}
		.list-input {
			border: 1px dashed #007bff;
			margin-top: 6px;
			width: 100%;
			padding: 3px;
		}
		.list-input::placeholder {
			color: #aac8ef;
		}
		.list-detail {
			border: 1px solid #ccc;
			margin: 6px;
			padding: 6px;
		}
		.detail-top {
			display: flex;
			justify-content: space-between;
			border-bottom: 1px dashed #ccc;
			padding-bottom: 3px;
		}
		.ublk {
			width: 16px;
			height: 16px;
			background: #ccc;
			margin-right: 6px;
		}
		.list-time {
			font-size: 12px;
			display: flex;
			align-items: flex-end;
		}
		.time-created, .time-updated {
			height: 12px;
		}
		.time-created {
			border-right: 1px solid blue;
			padding-right: 6px;
			margin-right: 6px;
		}
		.commit {
			margin-top: 6px;
			font-size: 12px;
		}
		.commit-item {

		}
		.commit-input {
			border: 1px solid #ddd;
			width: 100%;
			padding: 3px;
			margin-top: 6px;
		}
	</style>
</head>
<body class="flex-abc">
	<div class="outer">
		<div class="box">
			<div id="T-list">
				<div class="list-item active">
					<div class="list-mark">
						<div class="list-mark-item left-top" bgi="0" bgc=""></div>
						<div class="list-mark-item right-top" bgi="0" bgc=""></div>
						<div class="list-mark-item left-bottom" bgi="0" bgc=""></div>
						<div class="list-mark-item right-bottom" bgi="0" bgc=""></div>
					</div>
					<div class="list-cont">任务一</div>
				</div>
				<div class="list-detail">
					<div class="detail-top">
						<div class="collaborator flex">
							<div class="ublk"></div>
							<div class="ublk"></div>
							<div class="ublk"></div>
						</div>
						<div class="list-time">
							<div class="time-created">2021-08-06 16:15:28</div>
							<div class="time-updated">2021-08-06 16:15:28</div>
						</div>
					</div>
					<div class="commit">
						<div class="commit-item">
							Ace：这是一个有趣的任务，需要通过学习新的东西来解决！
						</div>
						<div>
							<input type="text" class="commit-input">
						</div>
					</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top" bgi="0" bgc=""></div>
						<div class="list-mark-item right-top" bgi="0" bgc=""></div>
						<div class="list-mark-item left-bottom" bgi="0" bgc=""></div>
						<div class="list-mark-item right-bottom" bgi="0" bgc=""></div>
					</div>
					<div class="list-cont">任务二</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top" bgi="0" bgc=""></div>
						<div class="list-mark-item right-top" bgi="0" bgc=""></div>
						<div class="list-mark-item left-bottom" bgi="0" bgc=""></div>
						<div class="list-mark-item right-bottom" bgi="0" bgc=""></div>
					</div>
					<div class="list-cont">任务三</div>
				</div>
				<div class="list-item">
					<div class="list-mark">
						<div class="list-mark-item left-top" bgi="0" bgc=""></div>
						<div class="list-mark-item right-top" bgi="0" bgc=""></div>
						<div class="list-mark-item left-bottom" bgi="0" bgc=""></div>
						<div class="list-mark-item right-bottom" bgi="0" bgc=""></div>
					</div>
					<div class="list-cont">任务四</div>
				</div>
			</div>
			<div class="buffer-area"></div>
			<div class="list-ope">
				<div class="list-sort" role=""></div>
				<div class="list-go" role=""></div>
				<div class="list-add" role=""></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/Sortable.min.js"></script>
<script type="text/javascript">
	new Sortable(document.getElementById('T-list'), {
		animation: 150,
		ghostClass: "dg-ghostClass",
		// dragClass: "dg-dragClass",
		removeCloneOnHide: true,
		// filter: '.list-detail' // 禁用之后 input 不能输入 // 需要想办法做个开关，在编辑时候禁用拖动排序
	});
</script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(".list-add").on("click", function() {

		if ($(".list-input").length > 0) return;
		$(".buffer-area").append('<input type="text" class="list-input" placeholder="输入信息 - 回车确认">');
	});

	$(".buffer-area").on("keydown", ".list-input", function(e) {

		if (e.keyCode == 27) {

			$(this).remove();
			return;
		}

		let cont = $(this).val();
		if (e.keyCode == 13 && cont.length > 1) {

			$(this).remove();
			let list_mark = '<div class="list-mark-item left-top" bgi="0" bgc=""></div><div class="list-mark-item right-top" bgi="0" bgc=""></div>' +
			'<div class="list-mark-item left-bottom" bgi="0" bgc=""></div><div class="list-mark-item right-bottom" bgi="0" bgc=""></div>';
			let item = `<div class="list-item"><div class="list-mark">${list_mark}</div><div class="list-cont">${cont}</div></div>`;

			$("#T-list").append(item);
		}
	})

	$("#T-list").on("click", ".list-mark-item", function() {

		let bg_index = $(this).attr("bgi");
		let bg_color = $(this).attr("bgc");
		let bg_next  = bg_index > 8 ? 0 : parseInt(bg_index) + 1;
		let colors = ['black', 'white', 'grey', 'blue', 'green', 'yellow', 'red', 'pink', 'purple', 'orange'];

		$(this).removeClass('bg-' + bg_color);
		$(this).addClass("bg-" + colors[bg_next]);
		$(this).attr("bgi", bg_next);
		$(this).attr("bgc", colors[bg_next]);
	});
</script>
</html>
