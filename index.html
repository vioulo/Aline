<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aline</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		/* flex Absolute center */
		.flex {
			display: flex;
		}
		.flex-col {
			display: flex;
			flex-direction: column;
		}
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		.flex-abc {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			width: 900px;
			height: 600px;
		}
		.blocks {
			height: 100%;
			width: 100%;
		}
		.task {
			width: calc(100% - 200px);
			height: 100%;
			/*background: #23887691;*/
			padding: 0 4px;
		}
		.task-item {
			display: flex;
			font-size: 13px;
			margin-bottom: -1px;
			padding: 6px;
			border: 1px solid #ccc;
			position: relative;
		}
		.task-mark {
			width: 16px;
			height: 16px;
			display: grid;
			grid-template-columns: 8px 8px;
			background: #f3f3fd;
		}
		.task-mark-item.left-top {
			background: #ff00dd;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.task-mark-item.right-top {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 1;
			grid-row-end: 2;
		}
		.task-mark-item.left-bottom {
			background: #2163ff;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
		}
		.task-mark-item.right-bottom {
			background: #2163ff;
			grid-column-start: 2;
			grid-row-start: 2;
		}
		.task-cont {
			margin-left: 6px;
		}
		.task-ope {
			visibility: hidden;
			position: absolute;
			right: 6px;
			cursor: pointer;
		}
		.task-item:hover {
			background: #fff7af;
		}
		.task-item:hover .task-ope {
			visibility: visible;
		}
		.task-edit, .task-assign, .task-del {
			width: 12px;
			height: 5px;
			display: block;
			margin-bottom: 2px;
		}
		.task-edit {
			/*background: #00bcd4;*/
			background: #a6ecf5;
			border: 1px solid #3b85da;
			/*border-radius: 5px;*/
			box-shadow: 1px 1px #e8c1c1;
		}
		.task-assign {

			top: 13px;
			background: #00bcd4;
			border: 1px solid #3b85da;
			box-shadow: 1px 1px #e8c1c1;
		}
		.task-del {
			top: 20px;
			background: #ff0303;
			border: 1px solid #3b85da;
			box-shadow: 1px 1px #e8c1c1;
		}
		.dg-ghostClass {
			height: 33px;
			border: 1px dashed #ccc;
			margin: 2px 0;
		}
		.dg-ghostClass * {
			visibility: hidden;
		}
		.dg-dragClass {
			background: #bbb !important;
			border: 1px solid #000;
		}
		.task-time {
			visibility: hidden;
			position: absolute;
			top: -0.75px;
			right: -115px;
			font-size: 6px;
			border: 1px solid #24e063;
			padding: 0px 3px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		.tt-created {
			border-bottom: 1px dashed #000;
		}
		.task-ope:hover + .task-time {
			visibility: visible;
			opacity: 1;
		}
		.list-add, .list-go {
			visibility: hidden;
			width: 13px;
			height: 13px;
			margin-top: 6px;
			border: 1px solid #ccc;
			border-radius: 13px;
			box-shadow: 2px 2px 4px #ccc;
			display: inline-block;
		}
		.list-add:hover, .list-go:hover {
			cursor: pointer;
			border-color: #5591ff;
		}
		.jt-go {
			position: absolute;
			right: 4px;
			box-shadow: -2px 2px 4px #ccc;
		}
		.task:hover .list-add {
			visibility: visible;
		}
		.task:hover .list-go {
			visibility: visible;
		}
	</style>
</head>
<body class="flex-abc">

							</div>
						</div>
						<div class="task-item">
							<div class="task-mark">

							</div>
							<div class="task-cont">任务二</div>
							<div class="task-ope">
								<div class="task-edit"></div>
								<div class="task-assign"></div>
								<div class="task-del"></div>
							</div>
							<div class="task-time">
								<div class="tt-created">2021-07-29 17:20:03</div>
								<div class="tt-updated">2021-07-29 17:20:03</div>
							</div>
						</div>
						<div class="task-item">
							<div class="task-mark">
								<div class="task-mark-item right-bottom"></div>
								<div class="task-mark-item top-bottom"></div>
							</div>
							<div class="task-cont">任务三</div>
							<div class="task-ope">

								<div class="task-assign"></div>
								<div class="task-del"></div>
							</div>
							<div class="task-time">
								<div class="tt-created">2021-07-29 17:20:03</div>

							</div>

						<div class="task-item">

								<div class="task-mark-item right-bottom"></div>
							</div>
							<div class="task-cont">任务四</div>
							<div class="task-ope">
								<div class="task-edit"></div>
								<div class="task-assign"></div>
								<div class="task-del"></div>
							</div>
							<div class="task-time">
								<div class="tt-created">2021-07-29 17:20:03</div>
								<div class="tt-updated">2021-07-29 17:20:03</div>
							</div>
						</div>
					</div>
					<div class="list-add"></div>

				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/Sortable.min.js"></script>
<script type="text/javascript">

		animation: 150,
		ghostClass: "dg-ghostClass",

		removeCloneOnHide: true
	});
</script>
